<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Customer Data Request</title>
</head>

<body style="font-family: Arial, sans-serif;">

  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; border-radius: 10px; text-align: center;">

    <img src="{{ logo }}" alt="Upboost Logo" width="200" height="60" style="display: block; margin: 0 auto 20px;">

    <h2 style="color: #333;">Shopify Customer Data Request</h2>

    <p>
      Dear Admin,
    </p>

    <p>
      A customer has requested their data from the shop owner. Below are the details of the request:
    </p>

    <pre style="background-color: #eee; padding: 10px; border-radius: 5px; overflow-x: auto;">
      <code>
        {{ data }}
      </code>
    </pre>

  </div>

</body>

</html>
